<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #simulationCanvas {
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      background-color: #f8fafc;
    }
    .stat-card {
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .die-face {
      perspective: 1000px;
      transition: transform 0.6s ease-out;
    }
    .die-face.rolling {
      animation: rolling 0.6s ease-out;
    }
    @keyframes rolling {
      0% { transform: rotateX(0) rotateY(0); }
      25% { transform: rotateX(90deg) rotateY(45deg); }
      50% { transform: rotateX(180deg) rotateY(90deg); }
      75% { transform: rotateX(270deg) rotateY(135deg); }
      100% { transform: rotateX(360deg) rotateY(180deg); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Dice Roll Simulation</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Real-time visualization of dice roll frequencies and probabilities</p>
    </header>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
      <!-- Main Simulation Canvas -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Dice Visualization</h2>
          <div class="flex justify-center">
            <canvas id="simulationCanvas" width="1000" height="500"></canvas>
          </div>
          <div class="mt-4 flex justify-center space-x-4" id="diceContainer">
            <!-- Dice will be displayed here -->
          </div>
          <div class="mt-6 flex justify-center">
            <button id="rollButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
              Roll Dice
            </button>
            <button id="resetButton" class="ml-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
              Reset Statistics
            </button>
          </div>
        </div>
      </div>
      
      <!-- Stats Panel -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 h-full">
          <h2 class="text-xl font-semibold text-gray-800 mb-6">Roll Statistics</h2>
          
          <div class="space-y-5">
            <div class="stat-card bg-blue-50 rounded-lg p-4 border border-blue-100">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Total Rolls</p>
                  <p id="totalRolls" class="text-2xl font-bold text-gray-800">0</p>
                </div>
              </div>
            </div>
            
            <div class="stat-card bg-green-50 rounded-lg p-4 border border-green-100">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Most Common Sum</p>
                  <p id="mostCommonSum" class="text-2xl font-bold text-gray-800">-</p>
                </div>
              </div>
            </div>
            
            <div class="mt-6">
              <h3 class="text-md font-semibold text-gray-700 mb-2">Recent Rolls</h3>
              <div id="rollHistory" class="bg-gray-50 rounded-lg p-3 max-h-48 overflow-y-auto">
                <p class="text-gray-500 text-sm italic">No rolls yet</p>
              </div>
            </div>
          </div>
          
          <div class="mt-8 pt-6 border-t border-gray-100">
            <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Configuration</h3>
            <form id="configForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Number of Dice</label>
                <select id="numDice" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="1">1</option>
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sides per Die</label>
                <select id="sidesPerDie" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  <option value="4">4 (Tetrahedron)</option>
                  <option value="6" selected>6 (Cube)</option>
                  <option value="8">8 (Octahedron)</option>
                  <option value="10">10 (Decahedron)</option>
                  <option value="12">12 (Dodecahedron)</option>
                  <option value="20">20 (Icosahedron)</option>
                </select>
              </div>
              <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Update Configuration
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
